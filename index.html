<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const List = ({ words, type, destroyWord }) => {
        return (
          <section>
            <h2>{type}</h2>
            <ul>
              {words.map(word => {
                return (
                  <li key={word.id}>
                    {word.name}
                    <button
                      className="deleteButton"
                      onClick={() => destroyWord(type, word)}
                    >
                      x
                    </button>
                  </li>
                );
              })}
            </ul>
          </section>
        );
      };
      const App = () => {
        const [nouns, setNouns] = useState([]);
        const [verbs, setVerbs] = useState([]);
        const [adjectives, setAdjectives] = useState([]);
        useEffect(() => {
          Promise.all([
            axios.get('/api/nouns'),
            axios.get('/api/verbs'),
            axios.get('/api/adjectives')
          ])
            .then(responses => responses.map(response => response.data))
            .then(results => {
              setNouns(results[0]);
              setVerbs(results[1]);
              setAdjectives(results[2]);
            });
        }, []);
        const destroyWord = (type, word) => {
          axios
            .delete(`/api/${type}/${word.id}`)
            .then(response => response.data)
            .then(() => {
              if (type === 'nouns') {
                setNouns(nouns.filter(n => n.id !== word.id));
              }
              if (type === 'verbs') {
                setVerbs(verbs.filter(n => n.id !== word.id));
              }
              if (type === 'adjectives') {
                setAdjectives(adjectives.filter(n => n.id !== word.id));
              }
            });
        };
        const generateWord = type => {
          axios
            .post(`/api/${type}`)
            .then(response => response.data)
            .then(word => {
              if (type === 'nouns') {
                setNouns([...nouns, word]);
              }
              if (type === 'verbs') {
                setVerbs([...verbs, word]);
              }
              if (type === 'adjectives') {
                setAdjectives([...adjectives, word]);
              }
            });
        };
        return (
          <div>
            <h1>Acme Dictionary</h1>
            <nav>
              <button
                className="gen-button"
                onClick={() => generateWord('nouns')}
              >
                Generate Noun ({nouns.length})
              </button>
              <button
                className="gen-button"
                onClick={() => generateWord('verbs')}
              >
                Generate Verb ({verbs.length})
              </button>
              <button
                className="gen-button"
                onClick={() => generateWord('adjectives')}
              >
                Generate Adjective ({adjectives.length})
              </button>
            </nav>
            <main>
              <List words={nouns} type="nouns" destroyWord={destroyWord} />
              <List words={verbs} type="verbs" destroyWord={destroyWord} />
              <List
                words={adjectives}
                destroyWord={destroyWord}
                type="adjectives"
              />
            </main>
          </div>
        );
      };
      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
